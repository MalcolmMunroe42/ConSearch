<html>
<head>
	<title>Consearch HomePage</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
</head>
<body>
  <!--Jumbotron-->
 <div class="container">
  <div class="jumbotron">
    <h1 style = "font-family: Lucida Console;">ConSearch</h1> 
    
  <!--Style sheet for various elements-->
    <style>
  body{
    background-color: #191970;
  }
   
    .jumbotron{
      background-image: url(http://www.phishrivieramaya.com/wp-content/uploads/aerial.jpg);
      background-position: 0% 15%;
      color: #FF8C00;
 }
    h1 {
      text-align: center;
      font-size: 300%;
  }
    legend{
      text-align: center;
    }
    .form-group{
      text-align: center;
    }
    </style>

  </div>
</div>

<!--search form-->
 <form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend style="color: white;">Search Artist or Event</legend>

<!-- Text input-->
<div class="form-group" style="padding-right: 25%;">
  <label class="col-md-4 control-label" for="textinput" style="color: white;">Event type</label>  
  <div class="col-md-8">
  <input id="textinput" name="textinput" type="text" placeholder="Search for music artist or event" class="form-control input-md">
  
  </div>
</div>

<!-- Text input-->
<div class="form-group" style="padding-right: 25%;">
  <label class="col-md-4 control-label" for="textinput" style="color: white;">Location</label>  
  <div class="col-md-8">
  <input id="textinput" name="textinput" type="text" placeholder="Enter a location" class="form-control input-md"> 
  </div>
</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="singlebutton"></label>
  <div class="col-md-4">
    <button id="singlebutton" name="singlebutton" class="btn btn-default">Search</button>
  </div>
</div>

</fieldset>
</form>
