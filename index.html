<!DOCTYPE html>
<html>
<head>
  <title>Consearch HomePage</title>
  <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <!--Jumbotron-->
 <div class="container">
  <div class="jumbotron">
    <h1 style = "font-family: Lucida Console;">ConSearch</h1> 


  </div>
</div>

<!--search form-->
 <form class="form-inline">
<fieldset>

<!-- Form Name -->
<legend style="color: white;">Search Artist or Event</legend>

<!-- Text input-->
<div class="form-group" style="">
  <label class="col-sm-3 control-label" for="textinput" style="color: white;">Artist</label>  
  <div class="col-sm-3">
  <input id="textinput" name="textinput" type="text" placeholder="Search for music artist or event" class="form-control input-sm-3">
  
  </div>
</div>

<!-- Text input-->
<div class="form-group" style="">
  <label class="col-sm-3 control-label" for="textinput" style="color: white;">Location</label>  
  <div class="col-sm-3">
  <input id="textinput" name="textinput" type="text" placeholder="Enter a location" class="form-control input-sm-3"> 
  </div>
</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="singlebutton"></label>
  <div class="col-sm-3">
    <button id="singlebutton" name="singlebutton" class="btn btn-default">Search</button>
  </div>
</div>

</fieldset>
</form>
 <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

</body>
</html>
